<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
    <table border="2px">
        <form action="">
         <tr>
           <td colspan="2" id="heading">Registration Form</td>
               
         </tr>
        <tr>
            <td>name</td>
            <td><input type="text" placeholder="write your name" required></td>
        </tr>
        <tr>
            <td>email id</td>
            <td><input type="email" name="t1" id=""></td>
        </tr>
        <tr>
            <td>
                passward
            </td>
            <td>
                <input type="password" name="" id="">
            </td>
        </tr>
        <tr>
            <td>adress</td>
            <td><textarea rows="6" cols="20" name="" id=""></textarea></td>
        </tr>
        <tr>
            <td>branch</td>
            <td>cse<input type="radio" name="r1" id="" value="cse">
                it<input type="radio" name="r1" id="" value="it">
                ce<input type="radio" name="r1" id="" value="ce">

            </td>
        </tr>
        <tr>
            <td>languge</td>
            <td>
                c<input type="checkbox" name="ci" id="" value="c">
                c++<input type="checkbox" name="ci" id="" value="cpp">
                java<input type="checkbox" name="ci" id="" value="java">
            </td>
        </tr>
        <tr>
            <td>upload profile</td>
            <td><input type="file" name="" id=""></td>
        </tr>
        <tr>
            <td>city</td>
            <td>
                <select name="s1" id="">
                    <option value="gzb">gzb</option>
                    <option value="sln">sln</option>
                    <option value="xyz" selected>luk</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>date of birth</td>
            <td><input type="date" name="" id=""></td>
        </tr>
        <tr>
            <td><input type="submit" value="Registration"></td>
            <td><input type="reset" value="Clear"></td>
        </tr>

    
    

        </form>
        
    </table>
</div>
    
</body>
</html>
